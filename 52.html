<html>
    <head>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
           <style>
            img{
                width: 100px;
            }
           </style>
    </head>
    <body>
        <div  id="root"></div>
    </body>
    <script type="text/babel">
         var scientists = [
        "https://cdn.pixabay.com/photo/2016/12/27/06/38/albert-einstein-1933340_960_720.jpg",
        "https://cdn.pixabay.com/photo/2012/10/26/00/06/charles-robert-darwin-62911_960_720.jpg",
        "https://cdn.pixabay.com/photo/2019/01/16/20/26/isaac-newton-3936704_960_720.png"
      ];
         var jsh1=<ul>{
            scientists.map((x)=>{
                return <img src={x}/>
            })
         }</ul>
         ReactDOM.render(jsh1,document.getElementById("root"))
    </script>
</html>
