<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
    </head>
    <body>
        <div id="d1"></div>
    </body>
    <script type="text/babel">
                
         var students = [
                {
                firstname:"Praveen",
                lastname:"Gubbala",
                age:40
                },
                {
                firstname:"Rohit",
                lastname:"Sharma",
                age:35
                },
                {
                firstname:"Sachin",
                lastname:"Tendulkar",
                age:50
                },
      ]
      var jsh1=<div>{
        
            students.map((x)=>{
                return <ul>
                <li>{x.firstname}</li>
                <li>{x.lastname}</li>
                <li>{x.age}</li>
             </ul>
            
            })
        
        
    }
      </div>
      ReactDOM.render(jsh1,document.getElementById("d1"))
    </script>
</html>
