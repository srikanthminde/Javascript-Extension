<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d4"></div>
    </body>
    <script type="text/babel">
        var ar=[" https://cdn.pixabay.com/photo/2023/04/08/01/23/mom-7908059_1280.jpg",
                  "https://cdn.pixabay.com/photo/2015/01/07/11/31/tigers-591359_1280.jpg",
                  "https://cdn.pixabay.com/photo/2015/04/23/22/01/mountains-736886_1280.jpg"
               ]
       var jsh1=<div>
              <table border="5">
                <tr>
                    <td>
                       {
                        ar.map((x)=>{
                            return <img src={x} width="200px"/>
                        })
                       } 
                   </td>
                </tr>
            </table>
       </div>
       ReactDOM.render(jsh1,document.getElementById("d4"))
    </script>
</html>
